<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geocaching Puzzle</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background: linear-gradient(180deg, #b8e1b2 0%, #74c691 100%);
    user-select: none;
    touch-action: manipulation;
  }

  h1 {
    font-size: 2rem;
    margin-top: 1rem;
  }

  #code-display {
    display: flex;
    gap: 1rem;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    transition: opacity 0.5s ease;
  }

  .digit {
    width: 2ch;
    text-align: center;
    transition: transform 0.6s ease, color 0.6s ease;
  }

  .reveal {
    transform: scale(1.4);
  }

  #thanks {
    margin-bottom: 0.5rem;
    text-align: center;
    transition: opacity 0.5s ease;
  }

  #thanks .de {
    display: block;
    font-weight: bold;
    color: #155d27;
  }

  #thanks .en {
    display: block;
    font-style: italic;
    color: #2f8142;
  }

  #hint {
    font-size: 1rem;
    margin-bottom: 1rem;
    text-align: center;
    color: #1e5b2c;
    transition: opacity 0.5s ease;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    grid-gap: 10px;
    justify-content: center;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .card {
    width: 70px;
    height: 70px;
    background: #d9f2da;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .flipped {
    background: #fff;
    transform: scale(0.95);
  }

  .matched {
    background: #a9e6ac;
    transform: scale(0.9);
  }

  #final-container {
    display: none; /* hidden at start */
    flex-direction: column;
    align-items: center;
    margin-top: 1.5rem;
    opacity: 0;
  }

  #padlock {
    font-size: 5rem;
    transform: scale(0);
    animation: grow 1.2s ease forwards;
  }

  #final-code {
    font-size: 2rem;
    margin-top: 1rem;
    transform: scale(0);
    animation: grow 1.2s ease 0.5s forwards;
  }

  @keyframes grow {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <h1>Geocaching Puzzle</h1>
  <div id="code-display">
    <span class="digit" id="d1">🔒</span>
    <span class="digit" id="d2">🔒</span>
    <span class="digit" id="d3">🔒</span>
  </div>

  <div id="thanks">
    <span class="de">Danke, dass du den Cache gefunden hast!</span>
    <span class="en"><i>Thank you for finding the cache!</i></span>
  </div>

  <p id="hint">Finde 3 Paare, um die Vorhängeschlösser zu öffnen 🔑 / <i>Find 3 pairs to unlock the padlocks 🔑</i></p>

  <div id="game"></div>

  <div id="final-container">
    <div id="padlock">🔓</div>
    <div id="final-code">🌲 Code: 578 🌲</div>
  </div>

<script>
const icons = ["🌲","🍄","🌼","🍁","🌿","🦋"];
let cards = [...icons, ...icons].sort(() => Math.random() - 0.5);

const game = document.getElementById('game');
const digits = ["d1","d2","d3"]; // IDs of padlock spans
let revealedCount = 0; // tracks number of pairs for code
let first = null, lock = false;

cards.forEach(icon => {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.icon = icon;
  card.innerText = "";
  card.addEventListener('click', () => flip(card));
  game.appendChild(card);
});

function flip(card) {
  if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;
  card.classList.add('flipped');
  card.innerText = card.dataset.icon;
  if (!first) {
    first = card;
  } else {
    lock = true;
    setTimeout(() => {
      if (card.dataset.icon === first.dataset.icon) {
        card.classList.add('matched');
        first.classList.add('matched');
        revealedCount++;
        revealPadlock(revealedCount);
        if (revealedCount === 3) showFinal(); // trigger final animation after 3 pairs
      } else {
        card.classList.remove('flipped');
        first.classList.remove('flipped');
        card.innerText = "";
        first.innerText = "";
      }
      first = null;
      lock = false;
    }, 700);
  }
}

function revealPadlock(n) {
  if (n <= 3) {
    const el = document.getElementById(digits[n-1]);
    el.innerText = "🔓"; // open padlock
    el.classList.add('reveal');
    setTimeout(()=> el.classList.remove('reveal'), 800);
  }
}

function showFinal() {
  // Fade out game board
  game.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
  game.style.opacity = 0;
  game.style.transform = 'scale(0)';

  // Fade out padlock row, hint, and thank-you line
  const codeDisplay = document.getElementById('code-display');
  const hint = document.getElementById('hint');
  const thanks = document.getElementById('thanks');
  codeDisplay.style.opacity = 0;
  hint.style.opacity = 0;
  thanks.style.opacity = 0;

  // After fade, hide elements and show final container
  setTimeout(() => {
    game.style.display = 'none';
    codeDisplay.style.display = 'none';
    hint.style.display = 'none';
    thanks.style.display = 'none';
    const container = document.getElementById('final-container');
    container.style.display = 'flex';
    // Trigger reflow to start animation
    void container.offsetWidth;
    container.style.opacity = 1;
  }, 500);
}
</script>
</body>
</html>
